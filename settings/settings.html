<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="settings/settings.css">
</head>
<body>
    <button id="backHome"><</button>
    <div id="header">
    <h1 id="title">2500words</h1>
    </div>
    <h1>Foreign Language</h1>
    <div class="picker" id="language-picker">
        <input type="text" class="input" id="language-input" placeholder="Search for a language..." autocomplete="off" readonly>
        <ul class="list" id="language-list">
            <!-- Language options will be dynamically inserted here -->
        </ul>
    </div>
    <h1>Native Language</h1>
        <div class="picker" id="language-picker2">
            <input type="text" class="input" id="language-input2" placeholder="Search for a language..." autocomplete="off" readonly>
            <ul class="list" id="language-list2">
                <!-- Language options will be dynamically inserted here -->
            </ul>

        </div>
    <h1>Article Preferences</h1>
        <div class="picker" id="preference-picker">
            <input type="text" class="input" id="preference-input" placeholder="Add preferences..." autocomplete="off" readonly>
            <ul class="list" id="preference-list">
                <!-- Language options will be dynamically inserted here -->
            </ul>

        </div>
    <script src="settings/settings.js"></script>
</body>
</html>
